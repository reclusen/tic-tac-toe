<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <p class="status"></p>
    <div class="board"></div>
    <p class="current-player"></p>
    <div class="options">
        <!-- <button class="reset" type="button">Reset</button> -->
        <div class="opponent-type">
            <div>
                <label for="human">Human</label>
                <input type="radio" name="type" id="human" checked>
            <div>
                <label for="cpu">CPU</label>
                <input type="radio" name="type" id="cpu">
            </div>
        </div>
        <div class="players">
            <div>
                <label for="p1">Player 1 Name:</label>
                <input type="text" name="p1" id="p1">
            <div>
                <label for="p2">Player 2 Name:</label>
                <input type="text" name="p2" id="p2">
            </div>
        </div>
    </div>
</body>
</html>
